<!DOCTYPE html>
<html>
<head>
    <title>Quadrant Chart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <div class="input-panel">
            <div class="input-group">
                <button id="downloadBtn" class="download-btn">Download Chart as PNG</button>
                <button id="clearAllBtn" style="background-color: #dc3545;">Clear All</button>
            </div>

            <div class="input-group">
                <h3>Axis Names</h3>
                <label for="xAxisName">X Axis Name</label>
                <input type="text" id="xAxisName" value="X Value" placeholder="X Axis Name">
                
                <label for="yAxisName">Y Axis Name</label>
                <input type="text" id="yAxisName" value="Y Value" placeholder="Y Axis Name">
            </div>

            <div class="input-group">
                <h3>Add New Item</h3>
                <label for="itemName">Item Name</label>
                <input type="text" id="itemName" placeholder="Item name">
                
                <div class="color-input">
                    <label for="itemColor">Item Color</label>
                    <input type="color" id="itemColor" value="#000000">
                </div>

                <div class="range-container">
                    <label for="xValue" id="xLabel">X Value</label>
                    <input type="range" id="xValue" min="0" max="100" value="50">
                    <span id="xRangeValue" class="range-value">50</span>
                </div>

                <div class="range-container">
                    <label for="yValue" id="yLabel">Y Value</label>
                    <input type="range" id="yValue" min="0" max="100" value="50">
                    <span id="yRangeValue" class="range-value">50</span>
                </div>
                <button id="addItemBtn">Add Item</button>
            </div>

            <div class="input-group">
                <h3>Axis Labels</h3>
                <label for="leftLabel">Left label</label>
                <input type="text" id="leftLabel" value="Left label">
                
                <label for="rightLabel">Right label</label>
                <input type="text" id="rightLabel" value="Right label">
                
                <label for="topLabel">Top label</label>
                <input type="text" id="topLabel" value="Top label">
                
                <label for="bottomLabel">Bottom label</label>
                <input type="text" id="bottomLabel" value="Bottom label">

                <button id="applyAxisBtn">Apply Label Changes</button>
            </div>

            <div class="input-group">
                <h3>Added Items</h3>
                <div id="itemsList" class="items-list">
                    <!-- Items will be added here dynamically -->
                </div>
            </div>
        </div>
        
        <div class="chart-panel">
            <svg id="chart" viewBox="-120 -120 240 240" style="width: 100%; height: 500px;">
                <!-- Content will be added by JavaScript -->
            </svg>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/canvg/3.0.9/umd.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
